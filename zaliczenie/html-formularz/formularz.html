<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz zapisu na szkolenie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/l.koszuk@gmail.com" method="POST">
        <p id="tytul">Formularz zapisu na szkolenie</p>
        <label for="imie">Imię: </label><input type="text" name="imie" id="imie" required><br>
        <label for="nazwisko">Nazwisko: </label><input type="text" name="nazwisko" id="nazwisko" required><br>
        <label for="email">E-mail: </label><input type="email" name="email" id="email" required><br>
        <label for="telefon">Telefon: </label><input type="tel" name="telefon" id="telefon"><br>
        <label for="miasto">Wybór miasta: </label>
        <select name="miasto" id="miasto">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
        <p id="plec">Płeć:</p>
        <input type="radio" name="plec" value="mezczyzna" id="mezczyzna"><label for="mezczyzna">Mężczyzna</label>
        <input type="radio" name="plec" value="kobieta" id="kobieta"><label for="kobieta">Kobieta</label><br><br>
        <div id="zgodabox">
        <input type="checkbox" id="zgoda" name="zgoda"><label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
        </div><br>
        <label for="wiadomosc">Wiadomość: </label>
        <textarea name="wiadomosc" id="wiadomosc"></textarea>
        <br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
